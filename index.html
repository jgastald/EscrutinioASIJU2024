<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        function repartirCargosPorVotos(votosLista1, votosLista2) {
            // Paso 1: Calcular el total de votos
            const totalVotos = votosLista1 + votosLista2;

            // Paso 2: Calcular la proporciÃ³n de votos para cada lista
            const proporciones = [
                votosLista1 / totalVotos,
                votosLista2 / totalVotos,
            ];

            // Paso 3: Asignar cargos proporcionalmente
            const cargosAsignados = proporciones.map(proporcion => Math.round(proporcion * 3));     // Son 3 cargos

            return cargosAsignados;
        }


    </script>
</head>
<body>
    <div class="container">

        <h1> Elecciones ASIJU </h1>

        <form class="row g-3 needs-validation" >
            <div>
                
                <label for="votosListaA" class="form-label">Cantidad de Votos para la Lista A </label>
                <input type="number" name="votosListaA" id="votosListaA" class="form-control" placeholder="" default="1" min="1"   required>
                <label for="votosListaB" class="form-label">Cantidad de Votos para la Lista B </label>
                <input type="number" name="votosListaB" id="votosListaB" class="form-control" placeholder="" default="1" min="1"  required>
            </div>
            
            <button type="button" class="btn" id="calcular">Calcular</button>

        </form>

        <div id="resultados">

        </div>

    </div>
    
</body>

<script>
    document.getElementById('calcular').addEventListener('click', (e) => {
        // Do whatever you want
    //    e.target.textContent = 'Clicked!';
 
        let votosListaA = Number(document.getElementById("votosListaA").value);
        let votosListaB = Number(document.getElementById("votosListaB").value);
        let resultados  = document.getElementById("resultados");

        let cargos = repartirCargosPorVotos(
            votosListaA, votosListaB
        );
        console.dir(cargos);
        
        resultados.innerHTML = 
            "Cargos Lista A: " + cargos[0] + "<br> " +
            "Cargos Lista B: " + cargos[1] ;
        

    });

</script>  

</html>
